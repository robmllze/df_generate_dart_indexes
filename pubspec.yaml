  df_gen_core: ^0.3.2
  df_log: ^0.2.4
  args: ^2.5.0
  path: ^1.9.0

## -----------------------------------------------------------------------------

dev_dependencies:
  lints: ^5.0.0

## -----------------------------------------------------------------------------

executables:
  genidx: genidx_dart
  genidx-dart: genidx_dart
